<h3>Enter a Poll Item: Template Form</h3>
<hr />
<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="number" class="form-control" name="id" ngModel #id="ngModel" />
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      name="title"
      ngModel
      #title="ngModel"
    />
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      name="description"
      ngModel
      #description="ngModel"
    />
  </div>

  <div class="form-group">
    <label for="group">Group</label>
    <select name="group" class="form-control" ngModel #group="ngModel">
      <option value="Development">Development</option>
      <option value="Marketing">Marketing</option>
      <option value="Operations">Operations</option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input
      type="text"
      class="form-control"
      name="imageUrl"
      ngModel
      #imageUrl="ngModel"
    />
  </div>

  <button class="btn btn-success mt-4" type="submit">Submit</button>
</form>

<p>{{ f.value | json }}</p>
