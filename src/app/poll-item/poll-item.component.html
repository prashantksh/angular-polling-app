<div class="card" style="width: 18rem;">
  <img class="img-fluid" src="{{ item.imageUrl }}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">
      {{ item.title }}
      <span class="badge badge-primary">{{ item.voteCount }}</span>
    </h5>
    <p class="card-text">
      {{ item.description }}
    </p>
    <a href="#" class="btn btn-primary" (click)="voteHandler()">Vote</a>
  </div>
</div>
