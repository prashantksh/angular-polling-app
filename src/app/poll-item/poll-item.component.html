<div class="card" style="width: 18rem;">
  <img class="img-fluid" src="{{ item.imageUrl }}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">
      {{ item.description }}
    </p>
    <a href="#" class="btn btn-primary">Vote</a>
  </div>
</div>
